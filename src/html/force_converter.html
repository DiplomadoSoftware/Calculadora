<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convertidor de fuerza</title>
</head>
<body style="margin: 0">
    <div class="calc container-fluid">
        <div class="row calc-content justify-content-center w-100 mx-auto">
            <div class="row">
                <div class="container calc-top">
                    <div class="calc-top row">
                        <h3 class="text-center">Convertidor de fuerza</h3>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-6 col-xl-4 ">
                <div class="calc-top-result row">
                    <label for="pascal">
                        <p class="text-end m-0 py-2">Pascal</p>
                    </label>
                    <input type="text" class="col-12" id="pascal" placeholder="0"/>
                </div>
                <div class="calc-top-result row">
                    <label for="bar">
                        <p class="text-end m-0 py-2">Bar</p>
                    </label>
                    <input type="text" class="col-12" id="bar" placeholder="0"/>
                </div>
            </div>
            <div class="row justify-content-center">
                <a href="/" class="btn w-25" id="fahr"> Volver </a>
            </div>
        </div>
    </div>

    <!-- Link Boostrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Boosttap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link Script Js -->
    <script src="../js/force_converter.js"></script>

    <!-- Default style CSS -->
    <link rel="stylesheet" href="../../style.css">
</body>
</html>
